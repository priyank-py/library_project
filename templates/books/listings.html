{% extends 'base.html' %}
<div class="row d-flex">
{% block content %}
{% for book in all_books %}
      <div class="col-xs-1">
        <div class="card">
          <div class="card-body">
          {% if book.photo %}
          <img class="img" width="240" height="320" src="{{ book.photo.url }}" />
            {% else %}
            <img class="img" width="240" height="320" src="https://images-na.ssl-images-amazon.com/images/I/41fhsnzKEgL._SX258_BO1,204,203,200_.jpg" alt="">
            {% endif %}
          </div>
          <div class="card-footer ">
            <h3>{{book.name}}</h3>
            <h4 align="right">~{{book.author}}</h4>
            <a href="" class="btn btn-primary">More info</a>
          </div>
        </div>
      </div> 
    {% endfor %}
  </div>
{% endblock content %}
