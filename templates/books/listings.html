{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for book in all_books %}
      <div class="col-sm-4 col-md-4 col-lg-4">
        <div class="card">
          <div class="card-body">
          {% if book.photo %}
          <img class="img" width="240" height="320" src="{{ book.photo.url }}" />
            {% else %}
            <img class="img" width="240" height="320" src="https://images-na.ssl-images-amazon.com/images/I/41fhsnzKEgL._SX258_BO1,204,203,200_.jpg" alt="">
            {% endif %}
          </div>
          <div class="card-footer ">
            <h3>{{book.name}}</h3><a href="" class="btn btn-dark">{{book.renter.date}} </a>
            <h4 align="right">~{{book.author}}</h4>
            <a href="{% url 'listing' book.id %} " class="btn btn-primary">More info</a> <a href="{% url 'admin:books_book_change' book.id %} " class="btn btn-warning">Modify</a>
          </div>
        </div>
      </div> 
    {% endfor %}
</div>
    <div class="col-sm-3">
      <div class="card">
        
        <div class="card-footer text-muted">
          <a href="{% url 'admin:books_book_add' %} ">Add new Book</a>
        </div>
      </div>
    </div>
  
{% endblock content %}
